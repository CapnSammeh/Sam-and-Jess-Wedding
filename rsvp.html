            <!-- Navigation -->
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light bg-none">
                    <a class="navbar-brand mb-0" href="/index.html" style="font-family: Lobster">S & J</a>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">

                    </div>
                </nav>
            </div>
            <div class="container">
                <div class="jumbotron">
                    <h1 style="text-align: center">RSVP</h1><hr />
                    <div class="panel panel-default">
                        <form name="rsvp" method="POST" data-netlify="true">
                            <div class="panel-body" style="padding: 10px">
                                    <div class="form-group">
                                        <label for="name">Full Name</label>
                                        <input type="text" class="form-control" id="name" name="Full Name" value="" placeholder="Sam Herring">
                                    </div>
                                    <div class="form-group" id ="newPerson"></div>

                                    <!-- Netlify requires this for the fancy JS to work -->
                                    <input type="hidden" name="Full Name 2"/>
                                    <input type="hidden" name="Full Name 3"/>
                                    <input type="hidden" name="Full Name 4"/>
                                    <input type="hidden" name="Full Name 5"/>
                                    <input type="hidden" name="Full Name 6"/>
                                    <input type="hidden" name="Full Name 7"/>
                                    <input type="hidden" name="Full Name 8"/>
                                    <input type="hidden" name="Full Name 9"/>
                                    <input type="hidden" name="Full Name 10"/>
                                    <input type="hidden" name="Full Name 11"/>

                                    <div class="form-group">
                                        <label for="mobile">Contact Phone Number</label>
                                        <input type="tel" class="form-control" id="mobile" name="Mobile Number" value="" placeholder="0414123456">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Contact Email</label>
                                        <input type="email" class="form-control" id="Email" name="Email Address" value="" placeholder="example@test.com">
                                    </div>
                                    <div class="form-group">
                                        <label for="dietary">Any dietary requriements?</label>
                                        <textarea class="form-control" aria-describedby="deitaryHelp" id="dietary" name="Dietary Requirements" value="" placeholder="I have Coeliac's Disease and it's really hard for me to eat cake."></textarea>
                                        <small id="dietaryHelp" class="form-text text-muted">We can cater for Ceoliacs and probably other fussy folk as well.</small>
                                    </div>
                                <div class="form-group">
                                    <label for="attending">Are you joining us?</label>
                                    <select class="form-control" id="attending" name="Attending?">
                                        <option>Yes please!</option>
                                        <option>No, sorry!</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                  <div id="rsvp_fields">
                                    <div class="form-group">
                                      <div style="padding: 10px">
                                        <button aria-describedby="addPerson" class="btn btn-primary btn-lg btn-block" type="button" onclick="return addPerson()">Add Person</button>
                                        <button aria-describedby="submit" class="btn btn-success btn-lg btn-block" type="submit">Submit!</button>
                                    </div>
                                  </div>
                                </div>
                            </div>
                        </form>
                    </div>
                  </div>
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
            <script src="js/addPerson.js"></script>
