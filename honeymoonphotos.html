<!DOCTYPE html>

  <head>

    <!-- Bootstrap CSS -->

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">

                >Home <span class="sr-only">(current)</span></a

            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">

            <li>

        </div>

    <!-- Header -->
    <div class="d-block d-md-block d-sm-block">
      <div style="font-family:Lobster; font-size:8vh; text-align: center">
        Sam & Jess
      </div>
      <div style="font-family:Raleway; font-size:5vh; text-align: center">

      </div>
      <br />

    <!-- Begin Photos -->
    <div class="container" style="width: auto; height: 1080px;">
        <div
        id="carousel"
        class="carousel slide"
        data-ride="carousel"
        >
        <div class="carousel-inner" id="photos"></div>
        <a
            class="carousel-control-prev"
            href="#carousel"
            role="button"
            data-slide="prev"
        >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a
            class="carousel-control-next"
            href="#carousel"
            role="button"
            data-slide="next"
        >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        </div>
    </div>

    <!-- Photo Population Script-->
    <script type="text/javascript" src="scripts/getphotos.js"></script>
    <script type="text/javascript">
      photoArrayOriginal = httpGet('https://cors-anywhere.herokuapp.com/https://google-photos-album-demo.glitch.me/aH6p5CpRCLSMEZTo6');
      createPhotoGrid(photoArrayOriginal);
    </script>

    <!-- Mandatory Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
