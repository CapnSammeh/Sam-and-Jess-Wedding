        <!-- Countdown Timer -->
        <script>
            // Set the date we're counting down to

            var countDownDate = new Date("Aug 01, 2019 18:00:00").getTime();

            // Update the count down every 1 second
            var x = setInterval(function() {

                // Get todays date and time
                var now = new Date().getTime();

                // Find the distance between now an the count down date
                var distance = countDownDate - now;

                // Time calculations for days, hours, minutes and seconds
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Display the result in the element with id="countdown"
                if(days == 0 && hours == 0 && minutes == 0){
                    document.getElementById("countdown").innerHTML = seconds + " seconds!";
                } else if(days == 0 && hours == 0) {
                    document.getElementById("countdown").innerHTML = minutes + " minutes and " + seconds + " seconds!";
                } else if(days == 0){
                    document.getElementById("countdown").innerHTML = hours + " Hours, " + minutes + " Minutes and " + seconds + " seconds!";
                } else {
                    document.getElementById("countdown").innerHTML = days + " Days, " + hours + " Hours, " + minutes + " Minutes and " + seconds + " seconds!";
                }

                // If the count down is finished, write some text
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("countdown").innerHTML = "Now!";
                    }
            }, 1000);
        </script>
